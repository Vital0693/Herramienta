<!DOCTYPE html>
<html>
<head>
  <title>Registro de Herramientas </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🛠️ Registro de Herramientas</h1>
  <form id="formHerramienta">
    <input type="text" id="nombre" placeholder="Nombre (ej: Docker)" required>
    <input type="text" id="categoria" placeholder="Categoría (ej: Contenedores)">
    <button type="submit">Agregar</button>
  </form>
  <ul id="listaHerramientas"></ul>
  <script src="app.js"></script>
</body>
</html>
